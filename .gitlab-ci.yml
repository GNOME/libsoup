image: registry.gitlab.gnome.org/gnome/libsoup/master:v1

fedora-autotools-x86_64:
  script:
    - mkdir -p _build
    - cd _build
    - ../autogen.sh
    - make
    - make check
  artifacts:
    paths:
      - _build/config.log
      - _build/tests/test-suite.log
    when: on_failure

fedora-meson-x86_64:
  script:
    - meson _build
    - ninja -C _build
    - ninja -C _build test
  artifacts:
    paths:
      - "_build/meson-logs"
    when: on_failure
